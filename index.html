<!DOCTYPE html>
<html>
  <head>
    <title>설문 조사</title>
  </head>
  <body>
    <h1>설문 조사</h1>
    <form id="surveyForm">
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" /><br /><br />

      <label for="age">나이:</label>
      <input type="number" id="age" name="age" /><br /><br />

      <label for="question1">질문 1:</label>
      <input type="text" id="question1" name="question1" /><br /><br />

      <label for="question2">질문 2:</label>
      <input type="text" id="question2" name="question2" /><br /><br />

      <input type="submit" value="제출" />
    </form>

    <script src="https://script.google.com/a/macros/sandbank.io/s/AKfycbxydoZ8uPUX2Slds_iC7igsp-zspe8VFxZvBOLRjBRCCgJLgkBMF3bwtnTXtmxuElq6Lw/exec"></script>
    <script>
      document
        .getElementById("surveyForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          var formData = new FormData(this);
          var formDataObj = Object.fromEntries(formData.entries());
          saveFormData(formDataObj);
          this.reset();
        });

      function saveFormData(data) {
        google.script.run.appendData(data);
      }
    </script>
    ~
  </body>
</html>
